<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞—Ä–∫ –ë–ø–õ–ê | Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); min-height: 100vh; font-family: 'Inter', sans-serif; color: white; padding: 15px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .label-style { font-size: 9px; text-transform: uppercase; font-weight: 800; color: #94a3b8; margin-bottom: 0.1rem; display: block; }
        
        /* –°—Ç–∞—Ç—É—Å–∏ –∫–∞—Ä—Ç–æ–∫ */
        .status-active { border-left: 4px solid #22c55e; }
        .status-repair { border-left: 4px solid #eab308; opacity: 0.8; }
        .status-broken { border-left: 4px solid #ef4444; opacity: 0.6; }
        
        select { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; border-radius: 0.5rem; outline: none; transition: all 0.2s; }
        select:focus { border-color: #22c55e !important; }
    </style>
</head>
<body class="max-w-3xl mx-auto">

    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <button onclick="window.location.href='/'" class="bg-slate-800 p-3 rounded-xl text-slate-400 hover:text-white transition-all border border-slate-700">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter text-blue-500 italic">–ü–∞—Ä–∫ –ë–ø–õ–ê</h1>
                <p id="currentUnitDisplay" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest"></p>
            </div>
        </div>
        <button onclick="addNewDrone()" class="bg-blue-600 hover:bg-blue-500 text-xs font-black uppercase px-6 py-3 rounded-xl transition-all shadow-lg shadow-blue-500/20 active:scale-95">
            <i class="fa-solid fa-plus mr-2"></i>–î–æ–¥–∞—Ç–∏ –±–æ—Ä—Ç
        </button>
    </div>

    <div class="mb-6">
        <h2 class="text-xs font-black uppercase text-green-500 mb-3 ml-1 flex items-center">
            <i class="fa-solid fa-circle-check mr-2"></i>–í —Å—Ç—Ä–æ—é (–î–æ—Å—Ç—É–ø–Ω—ñ –¥–ª—è –ø–æ–ª—å–æ—Ç—ñ–≤)
        </h2>
        <div id="activeFleetList" class="space-y-3">
            <div class="text-center py-4 text-slate-600 text-xs">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>
    </div>

    <div class="mb-10">
        <h2 class="text-xs font-black uppercase text-slate-500 mb-3 ml-1 flex items-center">
            <i class="fa-solid fa-screwdriver-wrench mr-2"></i>–¢–µ—Ö–Ω—ñ—á–Ω–µ –æ–±—Å–ª—É–≥–æ–≤—É–≤–∞–Ω–Ω—è / –°–ø–∏—Å–∞–Ω—ñ
        </h2>
        <div id="inactiveFleetList" class="space-y-3 opacity-80">
            </div>
    </div>

    <script>
        const unit = localStorage.getItem('uav_unit');
        let dronesCache = [];

        async function loadFleet() {
            if (!unit) {
                document.body.innerHTML = `<div class="flex h-screen items-center justify-center text-slate-500">–°–ø–æ—á–∞—Ç–∫—É –æ–±–µ—Ä—ñ—Ç—å –ø—ñ–¥—Ä–æ–∑–¥—ñ–ª –Ω–∞ –≥–æ–ª–æ–≤–Ω—ñ–π —Å—Ç–æ—Ä—ñ–Ω—Ü—ñ</div>`;
                return;
            }
            document.getElementById('currentUnitDisplay').innerText = unit;

            try {
                const res = await fetch(`/api/get_unit_drones?unit=${encodeURIComponent(unit)}`);
                dronesCache = await res.json();
                renderDrones();
            } catch (err) {
                console.error("–ü–æ–º–∏–ª–∫–∞:", err);
            }
        }

        function renderDrones() {
            const activeList = document.getElementById('activeFleetList');
            const inactiveList = document.getElementById('inactiveFleetList');
            
            activeList.innerHTML = '';
            inactiveList.innerHTML = '';

            // –°–æ—Ä—Ç—É—î–º–æ: —Å–ø–æ—á–∞—Ç–∫—É Active, –ø–æ—Ç—ñ–º —ñ–Ω—à—ñ
            const activeDrones = dronesCache.filter(d => (!d.status || d.status === 'Active'));
            const inactiveDrones = dronesCache.filter(d => (d.status && d.status !== 'Active'));

            // –†–µ–Ω–¥–µ—Ä –ê–∫—Ç–∏–≤–Ω–∏—Ö
            if (activeDrones.length === 0) activeList.innerHTML = `<div class="glass p-4 text-center text-slate-500 text-xs">–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö –±–æ—Ä—Ç—ñ–≤</div>`;
            else activeList.innerHTML = activeDrones.map(d => createDroneCard(d)).join('');

            // –†–µ–Ω–¥–µ—Ä –ù–µ–∞–∫—Ç–∏–≤–Ω–∏—Ö
            if (inactiveDrones.length === 0) inactiveList.innerHTML = `<div class="p-4 text-center text-slate-700 text-xs border border-dashed border-slate-800 rounded-xl">–ü–æ—Ä–æ–∂–Ω—å–æ</div>`;
            else inactiveList.innerHTML = inactiveDrones.map(d => createDroneCard(d)).join('');
        }

        function createDroneCard(d) {
            const status = d.status || 'Active';
            let statusClass = 'status-active';
            if (status === 'Repair') statusClass = 'status-repair';
            if (status === 'Broken') statusClass = 'status-broken';

            return `
            <div class="glass p-4 ${statusClass} transition-all hover:bg-slate-800/50">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-sm font-black uppercase text-white tracking-wide">${d.model}</div>
                        <div class="text-[10px] font-mono text-slate-400 mt-1 flex items-center gap-2">
                            <span class="bg-slate-800 px-2 py-0.5 rounded text-slate-300">${d.serial_number || 'S/N: ---'}</span>
                            ${status !== 'Active' ? '<span class="text-red-400 font-bold uppercase">–ü—Ä–∏—Ö–æ–≤–∞–Ω–æ –∑ –ø–æ–ª—å–æ—Ç—ñ–≤</span>' : ''}
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <select onchange="updateStatus(${d.id}, this.value)" class="appearance-none bg-slate-900 text-[10px] font-bold py-2 pl-3 pr-8 rounded-lg border border-slate-700 cursor-pointer hover:border-blue-500">
                                <option value="Active" ${status === 'Active' ? 'selected' : ''}>üü¢ –í —Å—Ç—Ä–æ—é</option>
                                <option value="Repair" ${status === 'Repair' ? 'selected' : ''}>üü° –°–µ–∑–æ–Ω–Ω–µ –æ–±—Å–ª—É–≥–æ–≤—É–≤–∞–Ω–Ω—è</option>
                                <option value="Broken" ${status === 'Broken' ? 'selected' : ''}>üî¥ –ü–æ—à–∫–æ–¥–∂–µ–Ω–∏–π / –í—Ç—Ä–∞—á–µ–Ω–∏–π</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-400">
                                <i class="fa-solid fa-chevron-down text-[10px]"></i>
                            </div>
                        </div>
                        <button onclick="deleteDrone(${d.id})" class="h-8 w-8 flex items-center justify-center bg-red-500/10 text-red-500 rounded-lg hover:bg-red-500 hover:text-white transition-all" title="–í–∏–¥–∞–ª–∏—Ç–∏ –±–æ—Ä—Ç">
                            <i class="fa-solid fa-trash-can text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>`;
        }

        async function addNewDrone() {
            const model = prompt("–í–≤–µ–¥—ñ—Ç—å –º–æ–¥–µ–ª—å –ë–ø–õ–ê (–Ω–∞–ø—Ä. Mavic 3T):");
            if (!model) return;
            const sn = prompt("–í–≤–µ–¥—ñ—Ç—å —Å–µ—Ä—ñ–π–Ω–∏–π –Ω–æ–º–µ—Ä (–∞–±–æ –∑–∞–ª–∏—à—Ç–µ –ø—É—Å—Ç–∏–º):");
            
            try {
                const response = await fetch('/api/add_new_drone', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        model: model, 
                        serial_number: sn || "‚Äî", 
                        unit: unit 
                    })
                });

                if (response.ok) {
                    loadFleet();
                } else {
                    alert("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –¥–æ–¥–∞–≤–∞–Ω–Ω—ñ! –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.");
                }
            } catch (e) {
                console.error(e);
                alert("–ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è");
            }
        }

        async function updateStatus(id, newStatus) {
            // –û–ø—Ç–∏–º—ñ—Å—Ç–∏—á–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É (–º–∏—Ç—Ç—î–≤–∞ —Ä–µ–∞–∫—Ü—ñ—è)
            const droneIndex = dronesCache.findIndex(d => d.id === id);
            if (droneIndex > -1) {
                dronesCache[droneIndex].status = newStatus;
                renderDrones(); // –ü–µ—Ä–µ–º–∞–ª—å–æ–≤—É—î–º–æ —Å–ø–∏—Å–∫–∏, —â–æ–± –¥—Ä–æ–Ω –ø–µ—Ä–µ—Å—Ç—Ä–∏–±–Ω—É–≤ —É –ø–æ—Ç—Ä—ñ–±–Ω—É —Å–µ–∫—Ü—ñ—é
            }

            try {
                const response = await fetch('/api/update_drone_status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        id: parseInt(id), 
                        status: String(newStatus) 
                    })
                });

                if (!response.ok) {
                    alert("–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç—É—Å—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ!");
                    loadFleet(); // –í—ñ–¥–∫–∞—Ç –∑–º—ñ–Ω, —è–∫—â–æ –ø–æ–º–∏–ª–∫–∞
                }
            } catch (e) {
                console.error("–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ:", e);
                loadFleet();
            }
        }

        async function deleteDrone(id) {
            if (confirm("–£–≤–∞–≥–∞! –í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –±–æ—Ä—Ç –∑ –±–∞–∑–∏ –¥–∞–Ω–∏—Ö –±–µ–∑–ø–æ–≤–æ—Ä–æ—Ç–Ω–æ?")) {
                try {
                    await fetch(`/api/delete_drone/${id}`, { method: 'DELETE' });
                    loadFleet();
                } catch (e) {
                    alert("–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–¥–∞–ª–∏—Ç–∏");
                }
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
        loadFleet();
    </script>
</body>
</html>
