<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞—Ä–∫ –ë–ø–õ–ê | Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); min-height: 100vh; font-family: 'Inter', sans-serif; color: white; padding: 15px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1rem; }
        .status-active { border-left: 4px solid #22c55e; }
        .status-repair { border-left: 4px solid #eab308; opacity: 0.8; }
        .status-broken { border-left: 4px solid #ef4444; opacity: 0.6; }
        .status-season { border-left: 4px solid #3b82f6; opacity: 0.9; } /* –ù–æ–≤–∏–π –∫–æ–ª—ñ—Ä –¥–ª—è —Å–µ–∑–æ–Ω–Ω–æ–≥–æ –¢–û (—Å–∏–Ω—ñ–π) */
        select { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; border-radius: 0.5rem; outline: none; transition: all 0.2s; }
        select:focus { border-color: #22c55e !important; }
    </style>
</head>
<body class="max-w-3xl mx-auto">

    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center gap-4">
            <button onclick="goBack()" class="bg-slate-800 p-3 rounded-xl text-slate-400 hover:text-white transition-all border border-slate-700">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div>
                <h1 class="text-2xl font-black uppercase tracking-tighter text-blue-500 italic">–ü–∞—Ä–∫ –ë–ø–õ–ê</h1>
                <p id="currentUnitDisplay" class="text-[10px] font-bold text-slate-500 uppercase tracking-widest"></p>
            </div>
        </div>
        <button onclick="addNewDrone()" class="bg-blue-600 hover:bg-blue-500 text-xs font-black uppercase px-6 py-3 rounded-xl transition-all shadow-lg shadow-blue-500/20 active:scale-95">
            <i class="fa-solid fa-plus mr-2"></i>–î–æ–¥–∞—Ç–∏ –±–æ—Ä—Ç
        </button>
    </div>

    <div class="mb-6">
        <h2 class="text-xs font-black uppercase text-green-500 mb-3 ml-1 flex items-center">
            <i class="fa-solid fa-circle-check mr-2"></i>–í —Å—Ç—Ä–æ—é
        </h2>
        <div id="activeFleetList" class="space-y-3">
            <div class="text-center py-4 text-slate-600 text-xs">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>
    </div>

    <div class="mb-10">
        <h2 class="text-xs font-black uppercase text-slate-500 mb-3 ml-1 flex items-center">
            <i class="fa-solid fa-screwdriver-wrench mr-2"></i>–û–±—Å–ª—É–≥–æ–≤—É–≤–∞–Ω–Ω—è / –°–ø–∏—Å–∞–Ω—ñ
        </h2>
        <div id="inactiveFleetList" class="space-y-3 opacity-80"></div>
    </div>

    <script>
        function getTargetUnit() {
            const queryString = window.location.search.substring(1);
            if (!queryString) return localStorage.getItem('uav_unit');

            const params = queryString.split('&');
            for (let param of params) {
                let [key, value] = param.split('=');
                if (key === 'unit' && value) {
                    return decodeURIComponent(decodeURIComponent(value)).trim();
                }
            }
            return localStorage.getItem('uav_unit');
        }

        const currentUnit = getTargetUnit();
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token'); 
        let dronesCache = [];

        // –†–æ–∑—É–º–Ω–∞ –∫–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥"
        function goBack() {
            if (token) {
                // –Ø–∫—â–æ —î —Ç–æ–∫–µ–Ω ‚Äî –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ –≤ –∞–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å –∑ —Ü–∏–º –∂–µ —Ç–æ–∫–µ–Ω–æ–º
                window.location.href = `/admin?token=${token}`;
            } else {
                // –Ø–∫—â–æ –Ω–µ–º–∞—î ‚Äî –Ω–∞ –≥–æ–ª–æ–≤–Ω—É
                window.location.href = '/';
            }
        }

        async function loadFleet() {
            if (!currentUnit) {
                document.body.innerHTML = `<div class="flex h-screen items-center justify-center text-slate-500">–ü—ñ–¥—Ä–æ–∑–¥—ñ–ª –Ω–µ –≤–∏–∑–Ω–∞—á–µ–Ω–æ</div>`;
                return;
            }
            document.getElementById('currentUnitDisplay').textContent = currentUnit;

            try {
                const res = await fetch(`/api/get_unit_drones?unit=${encodeURIComponent(currentUnit)}`);
                if (!res.ok) throw new Error();
                dronesCache = await res.json();
                renderDrones();
            } catch (err) {
                document.getElementById('activeFleetList').innerHTML = `<div class="text-center text-red-500 text-xs py-10">–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–Ω–∞–π—Ç–∏ –¥–∞–Ω—ñ –¥–ª—è: ${currentUnit}</div>`;
            }
        }

        function renderDrones() {
            const activeList = document.getElementById('activeFleetList');
            const inactiveList = document.getElementById('inactiveFleetList');
            activeList.innerHTML = '';
            inactiveList.innerHTML = '';

            const activeDrones = dronesCache.filter(d => (!d.status || d.status === 'Active'));
            const inactiveDrones = dronesCache.filter(d => (d.status && d.status !== 'Active'));

            if (activeDrones.length === 0) activeList.innerHTML = `<div class="glass p-4 text-center text-slate-500 text-xs italic">–°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</div>`;
            else activeList.innerHTML = activeDrones.map(d => createDroneCard(d)).join('');

            if (inactiveDrones.length === 0) inactiveList.innerHTML = `<div class="p-4 text-center text-slate-700 text-xs border border-dashed border-slate-800 rounded-xl">–ü–æ—Ä–æ–∂–Ω—å–æ</div>`;
            else inactiveList.innerHTML = inactiveDrones.map(d => createDroneCard(d)).join('');
        }

        function createDroneCard(d) {
            const status = d.status || 'Active';
            let statusClass = 'status-active';
            if (status === 'Repair') statusClass = 'status-repair';
            if (status === 'Broken') statusClass = 'status-broken';
            if (status === 'Season') statusClass = 'status-season'; // –ö–ª–∞—Å –¥–ª—è –Ω–æ–≤–æ–≥–æ —Å—Ç–∞—Ç—É—Å—É

            return `
            <div class="glass p-4 ${statusClass} transition-all hover:bg-slate-800/50">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-sm font-black uppercase text-white tracking-wide">${d.model}</div>
                        <div class="text-[10px] font-mono text-slate-400 mt-1">
                            <span class="bg-slate-800 px-2 py-0.5 rounded text-slate-300">${d.serial_number || 'S/N: ---'}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <select onchange="updateStatus(${d.id}, this.value)" class="appearance-none bg-slate-900 text-[10px] font-bold py-2 px-3 rounded-lg border border-slate-700">
                            <option value="Active" ${status === 'Active' ? 'selected' : ''}>üü¢ –í —Å—Ç—Ä–æ—é</option>
                            <option value="Repair" ${status === 'Repair' ? 'selected' : ''}>üü° –†–µ–º–æ–Ω—Ç</option>
                            <option value="Season" ${status === 'Season' ? 'selected' : ''}>üîµ –°–µ–∑–æ–Ω–Ω–µ –¢–û</option>
                            <option value="Broken" ${status === 'Broken' ? 'selected' : ''}>üî¥ –ü–æ—à–∫–æ–¥–∂–µ–Ω–æ / –í—Ç—Ä–∞—á–µ–Ω–æ</option>
                        </select>
                        <button onclick="deleteDrone(${d.id})" class="text-slate-600 hover:text-red-500 p-2 transition-all active:scale-90">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>`;
        }

        async function addNewDrone() {
            const model = prompt("–ú–æ–¥–µ–ª—å:");
            if (!model) return;
            const sn = prompt("S/N:");
            try {
                const response = await fetch('/api/add_new_drone', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: model, serial_number: sn || "‚Äî", unit: currentUnit })
                });
                if (response.ok) loadFleet();
            } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞!"); }
        }

        async function updateStatus(id, newStatus) {
            try {
                const res = await fetch('/api/update_drone_status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: id, status: newStatus })
                });
                if (res.ok) {
                    const drone = dronesCache.find(d => d.id === id);
                    if (drone) drone.status = newStatus;
                    renderDrones();
                }
            } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è"); }
        }

        async function deleteDrone(id) {
            if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –±–æ—Ä—Ç?")) {
                try {
                    await fetch(`/api/delete_drone/${id}`, { method: 'DELETE' });
                    loadFleet();
                } catch (e) { alert("–ü–æ–º–∏–ª–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è"); }
            }
        }

        loadFleet();
    </script>
</body>
</html>
