<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | UAV Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; padding: 20px; }
        .card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; }
        .search-input { background: #1e293b; border: 1px solid #334155; color: white; border-radius: 0.75rem; padding: 0.75rem 1rem 0.75rem 2.5rem; width: 100%; outline: none; transition: all 0.2s; }
        .search-input:focus { border-color: #22c55e; box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2); }
        table { width: 100%; border-collapse: separate; border-spacing: 0 8px; }
        tr { background: rgba(30, 41, 59, 0.4); transition: transform 0.2s; }
        tr:hover { transform: scale(1.005); background: rgba(30, 41, 59, 0.6); }
        td, th { padding: 12px 15px; text-align: left; }
        th { font-size: 10px; text-transform: uppercase; color: #64748b; font-weight: 800; }
        .tech-tag { font-size: 9px; font-weight: 900; padding: 2px 8px; border-radius: 4px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-black italic text-green-500 uppercase tracking-tighter">Глобальний моніторинг</h1>
                <p class="text-slate-500 text-xs font-bold uppercase tracking-widest">UAV Flight Control Center</p>
            </div>
            <button onclick="exportAllToExcel()" class="bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-xl font-black uppercase text-xs transition-all shadow-lg shadow-green-500/20">
                <i class="fa-solid fa-file-excel mr-2"></i> Експорт бази (XLSX)
            </button>
        </div>

        <div class="card p-6 mb-6">
            <div class="relative max-w-md">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-sm"></i>
                <input type="text" id="searchInput" oninput="filterData()" placeholder="Пошук за підрозділом, пілотом або бортом..." class="search-input">
            </div>
        </div>

        <div class="overflow-x-auto">
            <table id="flightsTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Підрозділ</th>
                        <th>Оператор</th>
                        <th>БпЛА</th>
                        <th>Зліт/Посадка</th>
                        <th>Наліт</th>
                        <th>Результат</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const API = window.location.origin + "/api";
        let allFlights = [];

        async function loadAllFlights() {
            try {
                const res = await fetch(API + "/get_all_flights");
                const data = await res.json();
                
                // ЗАХИСТ: Перевіряємо, чи отримали ми масив
                allFlights = Array.isArray(data) ? data : [];
                renderTable(allFlights);
            } catch (e) {
                console.error("Помилка завантаження:", e);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="7" class="text-center text-red-400 py-10 font-bold uppercase">Помилка завантаження даних</td></tr>';
            }
        }

        function renderTable(data) {
            const body = document.getElementById('tableBody');
            if (data.length === 0) {
                body.innerHTML = '<tr><td colspan="7" class="text-center text-slate-500 py-10 font-bold uppercase tracking-widest text-xs">Записів не знайдено</td></tr>';
                return;
            }

            body.innerHTML = data.map(f => {
                // КОНВЕРТАЦІЯ ДЛЯ ЕКРАНУ: рррр-мм-дд -> дд.мм.рррр
                const displayDate = f.date && f.date.includes('-') ? f.date.split('-').reverse().join('.') : (f.date || '---');
                
                return `
                <tr class="rounded-lg">
                    <td class="font-mono text-xs text-slate-400 border-l-2 border-green-500">${displayDate}</td>
                    <td class="text-[11px] font-black uppercase text-slate-200">${f.unit || '---'}</td>
                    <td class="text-[11px] font-bold text-blue-400">${f.operator || '---'}</td>
                    <td class="text-[10px] font-mono text-purple-400">${f.drone || '---'}</td>
                    <td class="text-[10px] font-mono text-slate-400">${f.takeoff} — ${f.landing}</td>
                    <td class="text-[11px] font-black text-green-400">${f.duration} хв</td>
                    <td>
                        <span class="tech-tag ${f.result === 'Затримання' ? 'bg-red-500/20 text-red-400' : 'bg-slate-800 text-slate-400'}">
                            ${f.result || '---'}
                        </span>
                    </td>
                </tr>
                `;
            }).join('');
        }

        function filterData() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allFlights.filter(f => {
                return (f.unit || "").toLowerCase().includes(query) || 
                       (f.operator || "").toLowerCase().includes(query) || 
                       (f.result || "").toLowerCase().includes(query) ||
                       (f.date || "").toLowerCase().includes(query) ||
                       (f.drone || "").toLowerCase().includes(query);
            });
            renderTable(filtered);
        }

        function exportAllToExcel() {
            if (allFlights.length === 0) return alert("Немає даних для вивантаження");
            
            const exportData = allFlights.map(f => ({
                "Дата": f.date && f.date.includes('-') ? f.date.split('-').reverse().join('.') : f.date,
                "Підрозділ": f.unit,
                "Оператор": f.operator,
                "БпЛА": f.drone,
                "Зліт": f.takeoff,
                "Посадка": f.landing,
                "Наліт (хв)": f.duration,
                "Дистанція (м)": f.distance,
                "АКБ": f.battery_id,
                "Маршрут": f.route,
                "Результат": f.result
            }));

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Global_Report");
            XLSX.writeFile(wb, `UAV_GLOBAL_REPORT_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        window.onload = loadAllFlights;
    </script>
</body>
</html>
