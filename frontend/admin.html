<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | UAV Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; padding: 20px; }
        .card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black uppercase italic text-green-500">Глобальний моніторинг</h1>
            <button onclick="location.reload()" class="bg-blue-600 px-4 py-2 rounded-lg font-bold"><i class="fa-solid fa-sync"></i> Оновити</button>
        </div>

        <div class="card p-6 overflow-x-auto">
            <table class="w-full text-left text-sm">
                <thead class="text-slate-400 uppercase text-[10px] border-b border-slate-700">
                    <tr>
                        <th class="p-3">Дата</th>
                        <th class="p-3">Підрозділ</th>
                        <th class="p-3">Оператор</th>
                        <th class="p-3">БпЛА</th>
                        <th class="p-3">Час</th>
                        <th class="p-3">Маршрут</th>
                        <th class="p-3">Результат</th>
                    </tr>
                </thead>
                <tbody id="adminTable">
                    <tr><td colspan="7" class="text-center p-10 text-slate-500 italic">Завантаження даних...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API = window.location.origin + "/api";

        async function loadAllFlights() {
            try {
                const res = await fetch(API + "/get_all_flights");
                const flights = await res.json();
                const table = document.getElementById('adminTable');
                
                if (flights.length === 0) {
                    table.innerHTML = '<tr><td colspan="7" class="text-center p-10">Даних поки немає</td></tr>';
                    return;
                }

                table.innerHTML = flights.map(f => `
                    <tr class="border-b border-slate-800 hover:bg-slate-800/50 transition-colors">
                        <td class="p-3 font-mono">${f.date}</td>
                        <td class="p-3 font-bold text-blue-400">${f.unit}</td>
                        <td class="p-3 italic">${f.operator}</td>
                        <td class="p-3 text-[10px] text-slate-400">${f.drone}</td>
                        <td class="p-3 text-green-400 font-bold">${f.takeoff} - ${f.landing}</td>
                        <td class="p-3 text-slate-300">${f.route}</td>
                        <td class="p-3 text-orange-400 font-black">${f.result}</td>
                    </tr>
                `).join('');
            } catch (e) {
                document.getElementById('adminTable').innerHTML = '<tr><td colspan="7" class="text-center p-10 text-red-500">Помилка завантаження: ' + e.message + '</td></tr>';
            }
        }

        window.onload = loadAllFlights;
    </script>
</body>
</html>
