<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAV Workstation | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); min-height: 100vh; font-family: 'Inter', sans-serif; color: white; padding: 8px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .label-style { font-size: 9px; text-transform: uppercase; font-weight: 800; color: #94a3b8; margin-bottom: 0.1rem; display: block; }
        input, select, textarea { background: #0f172a !important; color: white !important; border: 1px solid #334155 !important; border-radius: 0.75rem !important; padding: 0.5rem 0.75rem !important; font-size: 13px !important; width: 100%; outline: none; }
        input:focus { border-color: #22c55e !important; box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2); }
        .btn-primary { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); font-weight: 900; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.2s; border: none; cursor: pointer; }
        .btn-primary:active { transform: scale(0.95); opacity: 0.9; }
        .draft-card { background: rgba(15, 23, 42, 0.6); border-left: 3px solid #22c55e; border-radius: 0.75rem; margin-bottom: 0.5rem; padding: 0.75rem; }
    </style>
</head>
<body class="max-w-md mx-auto pb-20">

    <div class="flex justify-between items-center mb-6 mt-2 px-2">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-green-500 rounded-xl flex items-center justify-center shadow-lg shadow-green-500/20">
                <i class="fa-solid fa-drone text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-sm font-black uppercase italic leading-none tracking-tighter">UAV COMMAND</h1>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1" id="displayUnit">Завантаження...</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="window.location.href='/request'" class="w-10 h-10 glass rounded-xl flex items-center justify-center text-purple-400">
                <i class="fa-solid fa-file-signature text-sm"></i>
            </button>
            <button onclick="window.location.href='/dashboard'" class="w-10 h-10 glass rounded-xl flex items-center justify-center text-blue-400">
                <i class="fa-solid fa-box-archive text-sm"></i>
            </button>
        </div>
    </div>

    <div class="glass rounded-2xl p-4 shadow-2xl mb-6">
        <div class="grid grid-cols-2 gap-3 mb-4">
            <div>
                <label class="label-style">Дата</label>
                <input type="date" id="date">
            </div>
            <div>
                <label class="label-style">Зміна (час)</label>
                <div class="flex items-center gap-1">
                    <input type="text" id="s1" placeholder="08:00" maxlength="5">
                    <span class="text-slate-500">-</span>
                    <input type="text" id="s2" placeholder="20:00" maxlength="5">
                </div>
            </div>
        </div>

        <div class="mb-4">
            <label class="label-style">БпЛА (Модель та S/N)</label>
            <select id="drone" class="font-bold text-green-400">
                <option value="">Оберіть борт...</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="label-style">Маршрут / Район</label>
            <input type="text" id="route" placeholder="н.п. Кодима - н.п. Загнітків">
        </div>

        <div class="grid grid-cols-3 gap-3 mb-4">
            <div>
                <label class="label-style">Зліт</label>
                <input type="text" id="t1" placeholder="10:20" maxlength="5">
            </div>
            <div>
                <label class="label-style">Посадка</label>
                <input type="text" id="t2" placeholder="11:05" maxlength="5">
            </div>
            <div>
                <label class="label-style">Дист. (м)</label>
                <input type="number" id="dist" placeholder="4500">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div>
                <label class="label-style">№ АКБ</label>
                <input type="text" id="akb" placeholder="AKB-01">
            </div>
            <div>
                <label class="label-style">Цикли</label>
                <input type="number" id="cyc" placeholder="12">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-4">
            <div>
                <label class="label-style">Погода</label>
                <select id="weather"></select>
            </div>
            <div>
                <label class="label-style">Режим</label>
                <select id="mode"></select>
            </div>
        </div>

        <div class="mb-6">
            <label class="label-style">Результат польоту</label>
            <select id="result" class="font-bold"></select>
        </div>

        <button onclick="addToDraft()" class="w-100 btn-primary w-full py-4 rounded-xl shadow-lg shadow-green-500/20 flex items-center justify-center gap-2">
            <i class="fa-solid fa-plus text-lg"></i>
            <span>Додати в чернетку</span>
        </button>
    </div>

    <div id="draftContainer" class="hidden">
        <h2 class="text-[10px] font-black uppercase text-slate-500 mb-3 px-2 tracking-widest italic">Чернетка донесення</h2>
        <div id="draftList"></div>
        
        <div class="glass rounded-2xl p-4 mt-4 border-dashed border-slate-700">
            <label class="label-style">Фото результатів (необов'язково)</label>
            <input type="file" id="photos" multiple accept="image/*" class="text-xs text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-xs file:font-bold file:bg-slate-800 file:text-slate-300">
            
            <button id="publishBtn" onclick="publishAll()" class="w-full mt-4 bg-blue-600 py-4 rounded-xl font-black uppercase italic tracking-tighter text-sm">
                Опублікувати донесення
            </button>
        </div>
    </div>

    <script>
        const API = window.location.origin + "/api";
        let draft = [];

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const u = params.get('u') || localStorage.getItem('uav_unit');
            const o = params.get('o') || localStorage.getItem('uav_op');

            if (!u || !o) {
                const unit = prompt("Ваш підрозділ (напр. впс Кодима):");
                const op = prompt("Ваше звання та прізвище:");
                if(unit && op) {
                    localStorage.setItem('uav_unit', unit);
                    localStorage.setItem('uav_op', op);
                    location.reload();
                }
                return;
            }

            document.getElementById('displayUnit').innerText = u;
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            
            const lastRoute = localStorage.getItem('last_route');
            if(lastRoute) document.getElementById('route').value = lastRoute;

            const res = await fetch(API + "/get_options");
            const opt = await res.json();
            
            const w = document.getElementById('weather'); opt.weather.forEach(x => w.innerHTML += `<option>${x}</option>`);
            const m = document.getElementById('mode'); opt.flight_modes.forEach(x => m.innerHTML += `<option>${x}</option>`);
            const r = document.getElementById('result'); opt.results.forEach(x => r.innerHTML += `<option>${x}</option>`);

            const drRes = await fetch(API + "/get_unit_drones?unit=" + encodeURIComponent(u));
            const drones = await drRes.json();
            const dSel = document.getElementById('drone');
            drones.forEach(d => dSel.innerHTML += `<option value="${d.model} (S/N: ${d.serial_number})">${d.model} [${d.serial_number}]</option>`);

            const cached = localStorage.getItem('uav_draft_cache');
            if(cached) { draft = JSON.parse(cached); renderDraft(); }
        }

        function addToDraft() {
            const rawDate = document.getElementById('date').value;
            if(!rawDate) return alert("Оберіть дату!");
            
            const formattedDate = rawDate.split('-').reverse().join('.');

            const flight = {
                id: Date.now(),
                date: formattedDate,
                shift_time: document.getElementById('s1').value + "-" + document.getElementById('s2').value,
                operator: localStorage.getItem('uav_op'),
                unit: localStorage.getItem('uav_unit'),
                drone: document.getElementById('drone').value,
                route: document.getElementById('route').value,
                takeoff: document.getElementById('t1').value,
                landing: document.getElementById('t2').value,
                distance: parseInt(document.getElementById('dist').value) || 0,
                battery_id: document.getElementById('akb').value,
                battery_cycles: parseInt(document.getElementById('cyc').value) || 0,
                mission_type: "Патрулювання",
                conditions: document.getElementById('weather').value + ", " + document.getElementById('mode').value,
                result: document.getElementById('result').value,
                notes: ""
            };

            if(!flight.takeoff.includes(':') || !flight.landing.includes(':')) return alert("Перевірте формат часу (н-д 10:20)");
            if(!flight.drone) return alert("Оберіть БпЛА");

            draft.push(flight);
            localStorage.setItem('uav_draft_cache', JSON.stringify(draft));
            localStorage.setItem('last_route', flight.route);
            renderDraft();

            ['t1', 't2', 'dist', 'akb', 'cyc'].forEach(id => document.getElementById(id).value = "");
            document.getElementById('t1').focus();
        }

        function renderDraft() {
            const cont = document.getElementById('draftContainer');
            const list = document.getElementById('draftList');
            if(draft.length === 0) { cont.classList.add('hidden'); return; }
            cont.classList.remove('hidden');

            list.innerHTML = draft.map((f, i) => `
                <div class="draft-card">
                    <div class="flex justify-between items-start mb-1">
                        <div class="text-[10px] font-black text-green-400 uppercase tracking-tighter">${f.drone}</div>
                        <button onclick="removeDraft(${i})" class="text-red-500/50"><i class="fa-solid fa-xmark text-xs"></i></button>
                    </div>
                    <div class="flex gap-4 text-[10px] font-bold">
                        <span class="text-slate-300"><i class="fa-regular fa-clock mr-1 text-slate-500"></i>${f.takeoff}-${f.landing}</span>
                        <span class="text-slate-300"><i class="fa-solid fa-battery-three-quarters mr-1 text-slate-500"></i>${f.battery_id}</span>
                        <span class="text-blue-400"><i class="fa-solid fa-route mr-1 text-slate-500"></i>${f.distance}м</span>
                    </div>
                </div>
            `).join('');
        }

        function removeDraft(i) {
            draft.splice(i, 1);
            localStorage.setItem('uav_draft_cache', JSON.stringify(draft));
            renderDraft();
        }

        async function publishAll() {
            if (draft.length === 0) return;
            const btn = document.getElementById('publishBtn'); 
            btn.disabled = true; 
            btn.innerText = "НАДСИЛАННЯ...";
            
            // Формуємо ТЕКСТ для Telegram (використовуємо дату як вона є в draft - дд.мм.рррр)
            const first = draft[0];
            let report = "<b>Донесення:</b> " + first.unit + "\n<b>Пілот:</b> " + first.operator + "\n<b>Дата:</b> " + first.date + "\n<b>Час завдання:</b> " + first.shift_time + "\n<b>БпЛА:</b> " + first.drone + "\n<b>Маршрут:</b> " + first.route + "\n━━━━━━━━━━━━━━━\n<b>Вильоти:</b>\n";
            
            draft.forEach((f, i) => {
                const [h1, m1] = f.takeoff.split(':').map(Number);
                const [h2, m2] = f.landing.split(':').map(Number);
                let d = (h2*60+m2)-(h1*60+m1); d = d > 0 ? d : d + 1440;
                report += (i + 1) + ". " + f.takeoff + "-" + f.landing + " (" + d + " хв)\n   Результат: " + f.result + "\n";
            });

            try {
                // Відправка в базу (з конвертацією ТІЛЬКИ для запиту)
                for (const f of draft) {
                    let dbDate = f.date;
                    if (f.date.includes('.')) {
                        const parts = f.date.split('.');
                        if(parts.length === 3) dbDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
                    }
                    const flightToDb = { ...f, date: dbDate };
                    delete flightToDb.id; 

                    await fetch(API + "/add_flight", { 
                        method: 'POST', 
                        headers: {'Content-Type': 'application/json'}, 
                        body: JSON.stringify(flightToDb) 
                    });
                }

                // Відправка в Telegram
                const fd = new FormData(); 
                fd.append('report_text', report);
                const ph = document.getElementById('photos');
                const files = Array.from(ph.files);
                files.forEach(file => { fd.append('images', file); });

                const res = await fetch(API + "/publish_with_telegram", { method: 'POST', body: fd });
                const json = await res.json();
                
                if (json.status === "ok") {
                    alert("Успішно опубліковано!");
                    draft = []; 
                    localStorage.removeItem('uav_draft_cache'); 
                    location.reload();
                }
            } catch (e) { 
                alert("Помилка зв'язку"); 
            } finally { 
                btn.disabled = false; 
                btn.innerText = "Опублікувати донесення"; 
            }
        }

        window.onload = init;
    </script>
</body>
</html>
