                    <input type="time" id="landing" class="w-full bg-slate-900/50 p-4 rounded-xl border border-slate-700 focus:border-green-500 focus:ring-1 focus:ring-green-500 outline-none transition-all" required>

            <button type="submit" id="submitBtn" class="w-full bg-green-600 hover:bg-green-500 active:scale-95 transition-all py-5 rounded-2xl font-black text-xl shadow-lg shadow-green-900/20">

    <script>
        const API_URL = "https://ominous-enigma-q7rq4675wg63x56x-8000.app.github.dev";
        
        const QUOTES = [
            "–°—å–æ–≥–æ–¥–Ω—ñ —Ç–≤—ñ–π —Å–∏–≥–Ω–∞–ª –±—É–¥–µ —á–∏—Å—Ç–∏–º, —è–∫ —Å–æ–≤—ñ—Å—Ç—å —ñ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞. üì°",
            "–ù–∞–ª—ñ—Ç —Å–∞–º —Å–µ–±–µ –Ω–µ –Ω–∞–ª—ñ—Ç–∞—î, –∞ —Ç–∏ ‚Äî –∑–º–æ–∂–µ—à! üöÄ",
            "–ü—Ä–æ—Ä–æ—Ü—Ç–≤–æ: –ê–ö–ë —Ç—Ä–∏–º–∞—Ç–∏–º–µ –Ω–∞ 2 —Ö–≤–∏–ª–∏–Ω–∏ –¥–æ–≤—à–µ. üîã",
            "–ù–µ—Ö–∞–π –≤—ñ—Ç–µ—Ä –∑–∞–≤–∂–¥–∏ –±—É–¥–µ –≤ —Ö–≤—ñ—Å—Ç, –∞ –†–ï–ë ‚Äî —É –≤—ñ–¥–ø—É—Å—Ç—Ü—ñ. üí®",
            "–¢–≤–æ—ó –æ—á—ñ –±–∞—á–∞—Ç—å –¥–∞–ª—ñ, –Ω—ñ–∂ –Ω–∞–π—Ç–µ–ø–ª—ñ—à–∏–π —Ç–µ–ø–ª–æ–≤—ñ–∑–æ—Ä. üëÄ",
            "–î—Ä–æ–Ω ‚Äî —Ü–µ –ø—Ç–∞—Ö, –∞–ª–µ –∑ —Ç–≤–æ—ó–º–∏ —Ä—É–∫–∞–º–∏ ‚Äî —Ü–µ –∫–∞—Ä–∞ –Ω–µ–±–µ—Å–Ω–∞. üõ°Ô∏è",
            "–ü–∞–º'—è—Ç–∞–π: –º'—è–∫–∞ –ø–æ—Å–∞–¥–∫–∞ ‚Äî —Ü–µ –Ω–µ –≤–µ–∑—ñ–Ω–Ω—è, –∞ —Ç–≤—ñ–π —Å–∫—ñ–ª. üõ¨",
            "–°—Ç—Ä—ñ–º–∏ –±–µ–∑ –ª–∞–≥—ñ–≤, –ê–ö–ë –±–µ–∑ –ø—Ä–æ—Å–∞–¥–æ–∫! ‚ö°"
        ];

        function showRandomQuote() {
            const prophecyBox = document.getElementById('prophecy');
            prophecyBox.innerText = QUOTES[Math.floor(Math.random() * QUOTES.length)];
        }

        // –ü–æ–∫–∞–∑—É—î–º–æ —Ü–∏—Ç–∞—Ç—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        showRandomQuote();

        document.getElementById('flightForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerText = "‚è≥ –ü–ï–†–ï–î–ê–ß–ê...";
            status.classList.add('hidden');

            const payload = {
                date: document.getElementById('date').value.split('-').reverse().join('.'), // –ö–æ–Ω–≤–µ—Ä—Ç—É—î–º–æ –≤ DD.MM.YYYY
                operator: document.getElementById('operator').value,
                unit: "NextGen Unit",
                drone: document.getElementById('drone').value,
                takeoff: document.getElementById('takeoff').value,
                landing: document.getElementById('landing').value
            };

            try {
                const response = await fetch(`${API_URL}/add_flight`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    status.innerHTML = `‚úÖ –£—Å–ø—ñ—à–Ω–æ! –ù–∞–ª—ñ—Ç: ${result.duration} —Ö–≤.`;
                    status.className = "mt-6 text-center p-4 rounded-xl bg-green-900/30 text-green-400 font-bold animate__animated animate__bounceIn";
                    status.classList.remove('hidden');
                    document.getElementById('flightForm').reset();
                    showRandomQuote(); // –û–Ω–æ–≤–ª—é—î–º–æ —Ü–∏—Ç–∞—Ç—É –ø—ñ—Å–ª—è —É—Å–ø—ñ—Ö—É
                } else {

                status.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerText = "–í–Ü–î–ü–†–ê–í–ò–¢–ò –î–ê–ù–Ü";
            }
        };
    </script>
</body>
