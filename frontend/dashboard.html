<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Журнал польотів</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; padding: 8px; }
        .session-block { background: rgba(30, 41, 59, 0.4); border-left: 3px solid #22c55e; margin-bottom: 1rem; border-radius: 1rem; padding: 0.75rem; }
        .tech-label { font-size: 7px; text-transform: uppercase; color: #64748b; font-weight: 800; letter-spacing: 0.02em; line-height: 1; }
        .tech-value { font-size: 10px; font-weight: 700; color: #cbd5e1; }
    </style>
</head>
<body class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-3 bg-slate-800/80 p-3 rounded-xl border border-slate-700">
        <button onclick="window.location.href='/'" class="text-[9px] font-black uppercase tracking-tighter bg-slate-700 px-3 py-1.5 rounded-lg"><i class="fa-solid fa-arrow-left mr-1"></i> Назад</button>
        <div id="uBadge" class="text-right text-[9px] font-bold text-green-500 uppercase italic leading-none"></div>
    </div>

    <div class="mb-3 relative">
        <i class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 text-[10px]"></i>
        <input type="text" id="searchInput" onkeyup="filterFlights()" placeholder="Пошук (дата, дрон, АКБ)..." class="w-full bg-slate-800/50 border border-slate-700 rounded-xl py-2.5 pl-9 pr-3 text-[11px] outline-none focus:border-green-500">
    </div>

    <div class="flex justify-between items-center mb-3 px-1">
        <h1 class="text-sm font-black italic uppercase text-white tracking-widest text-blue-400">Історія польотів</h1>
        <button onclick="exportToExcel()" class="bg-blue-600 px-3 py-1 rounded-lg text-[8px] font-black uppercase"><i class="fa-solid fa-file-excel mr-1"></i> Експорт XLSX</button>
    </div>

    <div id="logContent" class="space-y-2"></div>

    <script>
        const API = window.location.origin + "/api";
        let flights = [];

        async function load() {
            const u = localStorage.getItem('uav_unit'), o = localStorage.getItem('uav_op');
            if(!u || !o) return window.location.href="/";
            document.getElementById('uBadge').innerText = u + " | " + o;
            const res = await fetch(API + "/get_my_flights?unit=" + encodeURIComponent(u) + "&operator=" + encodeURIComponent(o));
            flights = await res.json();
            renderBlocks();
        }

        function filterFlights() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const blocks = document.querySelectorAll('.session-block');
            blocks.forEach(block => {
                const cards = Array.from(block.querySelectorAll('.flight-card'));
                let blockVisible = false;
                cards.forEach(card => {
                    const match = card.innerText.toLowerCase().includes(q) || block.dataset.session.toLowerCase().includes(q);
                    card.style.display = match ? 'block' : 'none';
                    if(match) blockVisible = true;
                });
                block.style.display = blockVisible ? 'block' : 'none';
            });
        }

        function renderBlocks() {
            const container = document.getElementById('logContent');
            const groups = {};
            flights.forEach(f => {
                const cleanDate = f.date.includes('-') ? f.date.split('-').reverse().join('.') : f.date;
const key = cleanDate + " | " + f.shift_time;
                if (!groups[key]) groups[key] = [];
                groups[key].push(f);
            });
            container.innerHTML = Object.entries(groups).map(([session, items]) => `
                <div class="session-block" data-session="${session}">
                    <div class="text-[8px] font-black text-slate-500 uppercase mb-2 tracking-widest border-b border-slate-700/50 pb-1">${session}</div>
                    <div class="space-y-2">
                        ${items.map(f => `
                            <div class="flight-card bg-slate-900/60 p-2.5 rounded-lg border border-slate-800">
                                <div class="flex justify-between items-start mb-1.5">
                                    <div><div class="text-base font-mono font-black text-white leading-none">${f.takeoff} → ${f.landing}</div><div class="text-[8px] text-green-500 font-black uppercase mt-0.5">${f.drone ? f.drone.split(' (')[0] : '---'}</div></div>
                                    <div class="text-right"><div class="text-[10px] font-black text-white">${f.duration} <span class="text-[7px] text-slate-500">хв</span></div><div class="text-[7px] font-bold uppercase ${f.result === 'Затримання' ? 'text-red-500' : 'text-slate-400'}">${f.result}</div></div>
                                </div>
                                <div class="grid grid-cols-3 gap-1 py-1.5 border-t border-slate-800/40">
                                    <div><div class="tech-label">Дистанція</div><div class="tech-value text-blue-400">${f.distance}м</div></div>
                                    <div class="text-center"><div class="tech-label">АКБ</div><div class="tech-value">${f.battery_id}</div></div>
                                    <div class="text-right"><div class="tech-label">Цикли</div><div class="tech-value">${f.battery_cycles}</div></div>
                                </div>
                                <div class="flex justify-between items-center pt-1 mt-1 border-t border-slate-800/20">
                                    <div class="text-[7px] text-slate-600 italic truncate max-w-[80%]">${f.route || '---'}</div>
                                    <button onclick="del(${f.id})" class="text-red-900/50 hover:text-red-500"><i class="fa-solid fa-trash-can text-[8px]"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        async function del(id) { if(confirm("Видалити запис?")) { await fetch(API + "/delete_flight/" + id, {method:'DELETE'}); load(); } }

        function exportToExcel() {
    if (flights.length === 0) return alert("Немає даних для експорту");

    // 1. Формуємо шапку згідно з паперовим журналом (3 рядки)
    const header = [
        ["ЖУРНАЛ обліку польотів із застосуванням БпЛА відділом повітряної розвідки та протидії БпС"],
        [], // Порожній рядок для відступу
        [
            "№", "Дата", "Вид БпЛА", "Ділянка", "Час зльоту", "Час посадки", 
            "Тривалість польоту год., хв", "", "", "Підстава для польоту", "", "", 
            "Висота польоту м. (min)", "Висота польоту м. (max)", "в/зв, ПІБ оператора", "", "Підпис", "Прим.", "Номер АКБ", "Цикли АКБ"
        ]
    ];

    // 2. Трансформуємо дані у відповідні колонки
    const rows = flights.map((f, index) => [
        index + 1,                   // №
        f.date,                      // Дата
        f.drone,                     // Вид БпЛА (Модель + S/N)
        f.route || "",               // Ділянка
        f.takeoff,                   // Час зльоту
        f.landing,                   // Час посадки
        f.duration,                  // Тривалість
        "", "",                      // Порожні (для тривалості)
        "Патрулювання",               // Підстава (стандартно)
        "", "",                      // Порожні (підстава)
        "",                          // Висота min
        "",                          // Висота max
        f.operator,                  // в/зв, ПІБ оператора
        "",                          // Порожня
        "",                          // Підпис (пусто для заповнення ручкою)
        "",                          // Прим.
        f.battery_id,                // Номер АКБ
        f.battery_cycles             // Цикли АКБ
    ]);

    // 3. Створюємо робочий лист
    const ws = XLSX.utils.aoa_to_sheet(header.concat(rows));

    // 4. Налаштування ширини колонок (щоб текст не злипався)
    ws['!cols'] = [
        {wch: 4}, {wch: 12}, {wch: 35}, {wch: 25}, {wch: 10}, {wch: 10}, 
        {wch: 15}, {wch: 5}, {wch: 5}, {wch: 20}, {wch: 5}, {wch: 5}, 
        {wch: 10}, {wch: 10}, {wch: 25}, {wch: 5}, {wch: 10}, {wch: 10}, {wch: 12}, {wch: 10}
    ];

    // 5. Об'єднання комірок для головного заголовка (перший рядок)
    ws['!merges'] = [
        { s: { r: 0, c: 0 }, e: { r: 0, c: 19 } } // Об'єднати заголовок на всю ширину
    ];

    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Журнал польотів");
    
    // Файл збережеться з поточною датою
    const fileName = `Journal_UAV_${new Date().toLocaleDateString('uk-UA')}.xlsx`;
    XLSX.writeFile(wb, fileName);
}
    </script>
</body>
</html>
