<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель начальника відділення/групи</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #0f172a; font-family: 'Inter', sans-serif; color: white; padding: 12px; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.25rem; }
        .chief-label { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #64748b; letter-spacing: 0.1em; margin-bottom: 8px; }
        .stat-value { font-size: 1.5rem; font-weight: 900; line-height: 1; }
    </style>
</head>
<body class="max-w-6xl mx-auto pb-20">

    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8 pt-4">
        <div>
            <h1 class="text-2xl font-black uppercase italic text-blue-500 tracking-tighter">Аналітика відділеня/групи</h1>
            <p id="unitInfo" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1"></p>
        </div>
        
        <div class="flex flex-wrap gap-2 w-full md:w-auto">
            <select id="dateFilter" onchange="init()" class="bg-slate-800 text-xs font-bold p-2 rounded-xl border border-white/10 outline-none">
                <option value="today">Сьогодні</option>
                <option value="week">За тиждень</option>
                <option value="month" selected>Поточний місяць</option>
                <option value="all">За весь час</option>
            </select>
            <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-500 text-white text-[10px] font-black uppercase px-4 py-2 rounded-xl transition-all">
                <i class="fa-solid fa-file-excel mr-1"></i> Експорт (Місяць)
            </button>
        </div>
    </div>

    <div id="statsGrid" class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8"></div>

    <div class="grid lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-6">
            <div class="chief-label px-2">Ефективність особового складу</div>
            <div id="pilotsContainer" class="space-y-4"></div>
        </div>

        <div class="space-y-6">
            <div class="glass p-5">
                <div class="chief-label"><i class="fa-solid fa-battery-three-quarters text-yellow-500 mr-2"></i>Критичний ресурс АКБ</div>
                <div id="batteryContainer" class="space-y-2 mt-4 text-[11px]"></div>
            </div>

            <div class="glass p-5">
                <div class="chief-label"><i class="fa-solid fa-map-location-dot text-blue-500 mr-2"></i>ТОП Маршрутів</div>
                <div id="routeContainer" class="space-y-2 mt-4 text-[11px]"></div>
            </div>
        </div>
    </div>

    <script>
        const hierarchy = {
            'впс "Кодима"': ['віпс "Шершенці"', 'віпс "Загнітків"'],
            'впс "Станіславка"': ['віпс "Тимкове"', 'віпс "Чорна"'],
            'впс "Окни"': ['віпс "Ткаченкове"', 'віпс "Гулянка"', 'віпс "Новосеменівка"'],
            'впс "Великокомарівка"': ['віпс "Павлівка"'],
            'впс "Велика Михайлівка"': ['віпс "Слов\'яносербка"', 'віпс "Гребеники"'],
            'впс "Степанівка"': ['віпс "Кучурган"', 'віпс "Лиманське"', 'віпс "Лучинське"']
        };

        const currentUnit = localStorage.getItem('uav_unit');
        let filteredData = [];

        async function init() {
            if (!currentUnit) return;
            document.getElementById('unitInfo').innerText = `Сектор: ${currentUnit}`;

            try {
                const res = await fetch("/api/get_all_flights");
                const data = await res.json();
                
                const myUnits = hierarchy[currentUnit] ? [currentUnit, ...hierarchy[currentUnit]] : [currentUnit];
                const period = document.getElementById('dateFilter').value;
                
                // Фільтр за часом
                const now = new Date();
                filteredData = data.filter(f => {
                    if (!myUnits.includes(f.unit)) return false;
                    const fDate = new Date(f.date);
                    if (period === 'today') return fDate.toDateString() === now.toDateString();
                    if (period === 'week') return (now - fDate) / (1000 * 60 * 60 * 24) <= 7;
                    if (period === 'month') return fDate.getMonth() === now.getMonth() && fDate.getFullYear() === now.getFullYear();
                    return true;
                });

                renderDashboard();
            } catch (e) { console.error(e); }
        }

        function renderDashboard() {
            renderStats();
            renderPilots();
            renderResources();
            renderTactics();
        }

        function renderStats() {
            const time = filteredData.reduce((s, f) => s + (f.duration || 0), 0);
            const results = filteredData.filter(f => f.result !== 'Без ознак порушення').length;
            
            document.getElementById('statsGrid').innerHTML = `
                <div class="glass p-5 border-l-4 border-blue-500">
                    <div class="chief-label">Загальний наліт</div>
                    <div class="stat-value">${Math.floor(time/60)}<span class="text-sm font-normal text-slate-500">г</span> ${time%60}<span class="text-sm font-normal text-slate-500">хв</span></div>
                </div>
                <div class="glass p-5 border-l-4 border-green-500">
                    <div class="chief-label">Вильоти</div>
                    <div class="stat-value">${filteredData.length}</div>
                </div>
                <div class="glass p-5 border-l-4 border-red-500">
                    <div class="chief-label">Результативність</div>
                    <div class="stat-value text-red-400">${results}</div>
                </div>
                <div class="glass p-5 border-l-4 border-yellow-500">
                    <div class="chief-label">БпЛА в роботі</div>
                    <div class="stat-value">${new Set(filteredData.map(f => f.drone)).size}</div>
                </div>
            `;
        }

        function renderPilots() {
            const pilots = {};
            filteredData.forEach(f => {
                if (!pilots[f.operator]) pilots[f.operator] = { time: 0, flights: 0, unit: f.unit };
                pilots[f.operator].time += (f.duration || 0);
                pilots[f.operator].flights++;
            });

            const sorted = Object.entries(pilots).sort((a,b) => b[1].time - a[1].time);
            
            document.getElementById('pilotsContainer').innerHTML = sorted.map(([name, data]) => `
                <div class="flex justify-between items-center bg-slate-800/40 p-3 rounded-2xl border border-white/5">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-blue-500/10 rounded-full flex items-center justify-center text-blue-400 font-black text-xs border border-blue-500/20">${name[0]}</div>
                        <div>
                            <div class="text-xs font-black uppercase italic">${name}</div>
                            <div class="text-[9px] text-slate-500 font-bold tracking-widest">${data.unit}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-sm font-black text-blue-400">${Math.floor(data.time/60)}г ${data.time%60}хв</div>
                        <div class="text-[9px] text-slate-500">${data.flights} вильотів</div>
                    </div>
                </div>
            `).join('');
        }

        function renderResources() {
            const batteries = {};
            filteredData.forEach(f => {
                if(f.battery_id) batteries[f.battery_id] = Math.max(batteries[f.battery_id] || 0, f.battery_cycles || 0);
            });

            const critical = Object.entries(batteries)
                .filter(([id, cyc]) => cyc > 0)
                .sort((a,b) => b[1] - a[1]);

            document.getElementById('batteryContainer').innerHTML = critical.map(([id, cyc]) => `
                <div class="flex justify-between items-center p-2 bg-white/5 rounded-lg">
                    <span class="font-mono text-slate-400">${id}</span>
                    <span class="font-black ${cyc > 150 ? 'text-red-500' : 'text-green-500'}">${cyc} циклів</span>
                </div>
            `).join('') || '<div class="text-slate-700 italic text-center">Дані відсутні</div>';
        }

        function renderTactics() {
            const routes = {};
            filteredData.forEach(f => {
                routes[f.route] = (routes[f.route] || 0) + 1;
            });
            const topRoutes = Object.entries(routes).sort((a,b) => b[1] - a[1]).slice(0, 5);

            document.getElementById('routeContainer').innerHTML = topRoutes.map(([name, count]) => `
                <div class="space-y-1">
                    <div class="flex justify-between text-[10px] font-bold"><span>${name}</span><span class="text-blue-400">${count}</span></div>
                    <div class="w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                        <div class="bg-blue-500 h-full" style="width: ${(count/filteredData.length)*100}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function exportToExcel() {
            if (filteredData.length === 0) return alert("Немає даних для експорту!");
            
            const monthName = new Date().toLocaleString('uk-UA', { month: 'long' });
            const dataForExcel = filteredData.map(f => ({
                'Дата': f.date,
                'Підрозділ': f.unit,
                'Оператор': f.operator,
                'БпЛА': f.drone,
                'Зліт': f.takeoff,
                'Посадка': f.landing,
                'Тривалість (хв)': f.duration,
                'Дистанція (км)': f.distance,
                'Результат': f.result
            }));

            const ws = XLSX.utils.json_to_sheet(dataForExcel);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Звіт");
            XLSX.writeFile(wb, `Звіт_БпЛА_${currentUnit}_${monthName}.xlsx`);
        }

        init();
    </script>
</body>

</html>
